<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherBoard</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1>WeatherBoard</h1>
    <h2><span id="time-display">00:00:00</span></h2>
  </header>
  <!-- <h1>WeatherBoard</h1> -->
  <!-- <h2>urrent Date <br /> <span id="time-display">00:00:00</span></h2> -->
  <div class="container">
    <div class="row">
      <aside class="col-md-4">
        <form id="search-form">
          <input type="text" name="search-input" id="input" placeholder="City Search">
          <button id="search-btn">Search</button>
          <h3> Recent Lookup Cities</h3>
          <ul id="city-list">
          </ul>
        </form>
      </aside>

      <main class="col-md-8">
        <div class="today" id="1">
        </div>

        <!-- <div class="container"> -->
          <h4>5 Day Forecast</h4>
          <div class="row">
            <div class="col-md-12 d-flex flex-wrap" id="fiveday">

            </div>
            <div class="col-md-3" id="2">

            </div>
            <div class="col-md-2" id="3">

            </div>
            <div class="col-md-3" id="4">

            </div>
            <div class="col-md-2" id="5">

            </div>
            <div class="col-md-3" id="6">

            </div>
          </div>
        </div>
      </main>
    </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
